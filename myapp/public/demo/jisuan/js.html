<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <input type="number" name="num1" id="num1">
    <input type="number" name="num2" id="num2">
    <h3 id="res"></h3>
    <script>
    // 1.获取对象
    var num1 = document.getElementById('num1');
    var num2 = document.getElementById('num2');
    var res = document.getElementById('res');

    // 2.键盘抬起事件
    num1.onkeyup = function(ent) {
        res.innerHTML = this.value * num2.value;
    }

    num2.onkeyup = function(ent) {
        res.innerHTML = this.value * num1.value;
    }
    </script>
</body>

</html>
