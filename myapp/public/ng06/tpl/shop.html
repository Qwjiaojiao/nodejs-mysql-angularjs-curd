<div class="row">
    <div class="col-md-4" ng-repeat="shop in shoplist">
        <div class="thumbnail">
            <img ng-src="{{shop.img}}" alt="...">
            <div class="caption">
                <h3>{{shop.title}}</h3>
                <p>{{shop.price}}</p>
                <p><a href="javascript:void(0)" class="btn btn-danger" ng-click="add($index)" role="button">添加到购物车</a></p>
            </div>
        </div>
    </div>
</div>
